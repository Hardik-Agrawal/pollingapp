{% extends 'base.html' %}

{% block content %}
    <h1 class="text-centre mb-3">Poll Question</h1>

    {% if questions %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card_body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polls:detail' question.id %}" class = "btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'polls:results' question.id %}" class = "btn btn-primary btn-sm">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Polls avaliable</p>
    {% endif %}
{% endblock %}
